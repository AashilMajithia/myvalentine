<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You My Love üå∏</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #ffeef7);
  text-align: center;
  overflow: hidden;
  color: #b03060;
}

h1 {
  margin-top: 40px;
  font-size: 28px;
}

#flower {
  position: relative;
  width: 300px;
  height: 300px;
  margin: 60px auto;
}

.petal {
  position: absolute;
  width: 120px;
  height: 120px;
  background: #ff99cc;
  border-radius: 60% 60% 60% 60%;
  cursor: pointer;
  transition: transform 0.4s ease, background 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  padding: 10px;
  box-sizing: border-box;
  text-align: center;
}

.petal:hover {
  background: #ff66a3;
  transform: scale(1.1);
}

.center {
  position: absolute;
  top: 100px;
  left: 100px;
  width: 100px;
  height: 100px;
  background: #ff4d94;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
}

#message {
  max-width: 350px;
  margin: 20px auto;
  font-size: 16px;
  min-height: 60px;
  padding: 0 20px;
}

.hidden {
  display: none;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#yesBtn {
  background: #ff4d94;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: white;
  color: #ff4d94;
  position: relative;
}

.fade-in {
  animation: fade 1s ease forwards;
}

@keyframes fade {
  from {opacity: 0;}
  to {opacity: 1;}
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.6;
}

@keyframes float {
  from {
    transform: translateY(100vh);
  }
  to {
    transform: translateY(-10vh);
  }
}
</style>
</head>

<body>

<h1>Build Our Love üå∏</h1>
<p>Tap each petal to help our flower bloom...</p>

<div id="flower">
  <div class="petal" style="top:0; left:90px;" onclick="reveal(1)">Trust</div>
  <div class="petal" style="top:60px; left:180px;" onclick="reveal(2)">Patience</div>
  <div class="petal" style="top:160px; left:140px;" onclick="reveal(3)">Growth</div>
  <div class="petal" style="top:160px; left:20px;" onclick="reveal(4)">Laughter</div>
  <div class="petal" style="top:60px; left:0px;" onclick="reveal(5)">Loyalty</div>
  <div class="center">Us ‚ù§Ô∏è</div>
</div>

<div id="message"></div>

<div id="valentine" class="hidden fade-in">
  <h1>So... will you be my Valentine? üòå</h1>
  <button id="yesBtn" onclick="yesClicked()">Yes üíò</button>
  <button id="noBtn" onmouseover="moveNo()">No üôà</button>
</div>

<script>
let clicked = 0;

function reveal(num) {
  const messages = {
    1: "Trust means even in hard moments, I still believe in us.",
    2: "Patience means loving you gently, even when we‚Äôre figuring things out.",
    3: "Growth means we‚Äôre not perfect ‚Äî we‚Äôre evolving together.",
    4: "Laughter means even our worst days can end with a smile.",
    5: "Loyalty means I choose you. Not sometimes. Always."
  };

  document.getElementById("message").innerText = messages[num];
  clicked++;

  if (clicked === 5) {
    setTimeout(() => {
      document.getElementById("valentine").classList.remove("hidden");
    }, 1200);
  }
}

function moveNo() {
  const noBtn = document.getElementById("noBtn");
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

function yesClicked() {
  document.body.innerHTML = `
    <h1 style="margin-top:100px;">I knew you would üòåüíñ</h1>
    <p>You just made me the happiest person.</p>
  `;
}

/* Floating hearts generator */
setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}, 800);

</script>

</body>
</html>

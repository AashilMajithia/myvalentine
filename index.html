<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Compatibility ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff7eb3, #ff758c);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.quiz-box {
    background: white;
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
}

h2 {
    color: #ff2e63;
}

.answer-btn {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 25px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    background: #ff2e63;
    color: white;
    transition: 0.3s;
}

.answer-btn:hover {
    transform: scale(1.05);
}

.progress-container {
    margin-top: 20px;
    background: #eee;
    border-radius: 20px;
    height: 20px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: #ff2e63;
    transition: width 0.4s ease;
}

#finalButtons {
    position: relative;
    height: 120px;
    margin-top: 20px;
}

#yesBtn, #noBtn {
    padding: 12px 20px;
    border-radius: 25px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background: #ff2e63;
    color: white;
    left: 50%;
    transform: translateX(-50%);
}

#noBtn {
    background: #999;
    color: white;
}

#flirtyMessage {
    margin-top: 10px;
    color: #ff2e63;
    font-weight: bold;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-250px); opacity: 0; }
}
</style>
</head>

<body>

<div class="quiz-box">
    <h2 id="question">Ready to test our love? ‚ù§Ô∏è</h2>
    <div id="answers"></div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="result"></div>
</div>

<script>

const questions = [
    { question: "When things get tough, what do we do?",
      answers: ["We grow stronger üí¨", "We choose each other üíñ", "We communicate better ü§ù"] },

    { question: "What makes us special?",
      answers: ["Our honesty ü´∂", "Our laughter üòÇ", "Our comfort ü§ç"] },

    { question: "When we disagree?",
      answers: ["We understand each other üí≠", "We learn üß†", "We prioritise love üíï"] },

    { question: "We bring out?",
      answers: ["Growth üå±", "Confidence ‚ú®", "Peace üïäÔ∏è"] },

    { question: "Our future?",
      answers: ["Stronger üíç", "Adventurous üåç", "Built on love ‚ù§Ô∏è‚Äçüî•"] }
];

let current = 0;
let score = 0;

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const progressBar = document.getElementById("progressBar");
const resultEl = document.getElementById("result");

loadQuestion();

function loadQuestion() {
    if (current >= questions.length) {
        showFinal();
        return;
    }

    questionEl.innerText = questions[current].question;
    answersEl.innerHTML = "";

    questions[current].answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.className = "answer-btn";
        btn.innerText = answer;
        btn.onclick = () => {
            score += 20;
            progressBar.style.width = score + "%";
            current++;
            loadQuestion();
        };
        answersEl.appendChild(btn);
    });
}

function showFinal() {
    questionEl.innerText = "Final Result ‚ù§Ô∏è";
    answersEl.innerHTML = "";
    progressBar.style.width = "100%";

    resultEl.innerHTML = `
        <p style="color:#ff2e63;font-weight:bold;">
        Compatibility: 100% üíò<br><br>
        We‚Äôre not perfect‚Ä¶ but we‚Äôre perfect for each other.<br>
        I choose you ‚Äî even on the hard days.
        </p>

        <p style="margin-top:15px;font-size:18px;">
        Sooo... will you be my Valentine? ‚ù§Ô∏è
        </p>

        <div id="finalButtons">
            <button id="yesBtn">Yes, always üíñ</button>
            <button id="noBtn">No maybe later üòÖ</button>
        </div>

        <div id="flirtyMessage"></div>
    `;

    setupFinalButtons();
}

function setupFinalButtons() {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const flirty = document.getElementById("flirtyMessage");

    const messages = [
        "Are you sure? ü•∫",
        "But we just scored 100% üòå",
        "I‚Äôll bring snacks though üç´",
        "Okay but I‚Äôm not giving up üòò"
    ];

    let index = 0;

    function moveButton() {
        const container = document.getElementById("finalButtons");
        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseenter", () => {
        moveButton();
        flirty.innerText = messages[index];
        index = (index + 1) % messages.length;
    });

    yesBtn.addEventListener("click", () => {
        resultEl.innerHTML = `
            <h3 style="color:#ff2e63;">
            You just made me the happiest person alive ‚ù§Ô∏è
            </h3>
        `;
        hearts();
    });
}

function hearts() {
    for (let i = 0; i < 12; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.position = "fixed";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        heart.style.fontSize = "25px";
        heart.style.animation = "floatUp 3s linear forwards";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }
}

</script>

</body>
</html>

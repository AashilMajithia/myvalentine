<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: linear-gradient(135deg, #fff0f5, #ffe4ec, #ffd6e8);
  font-family: 'Poppins', sans-serif;
  text-align: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  z-index: 2;
}

h1 {
  font-family: 'Playfair Display', serif;
  color: #c2185b;
  font-size: 2.2rem;
}

.question {
  margin-top: 20px;
  font-size: 1.4rem;
  color: #6a1b4d;
}

.buttons {
  margin-top: 30px;
  position: relative;
}

button {
  padding: 12px 30px;
  font-size: 1rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #ff4d88;
  color: white;
  animation: heartbeat 2s infinite;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #fff;
  color: #ff4d88;
  border: 2px solid #ff4d88;
  position: absolute;
}

@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  25% { transform: scale(1.08); }
  50% { transform: scale(1); }
  75% { transform: scale(1.05); }
}

.flower {
  font-size: 60px;
  margin-top: 20px;
  filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.6));
  transition: transform 0.6s ease;
}

.flower:hover {
  transform: scale(1.1);
}

/* Floating hearts */
.hearts {
  position: fixed;
  width: 100%;
  height: 100%;
  overflow: hidden;
  pointer-events: none;
  top: 0;
  left: 0;
}

.heart {
  position: absolute;
  color: rgba(255, 105, 180, 0.4);
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) scale(0.8);
    opacity: 0;
  }
  20% { opacity: 1; }
  100% {
    transform: translateY(-10vh) scale(1.3);
    opacity: 0;
  }
}

/* Yes explosion */
.explosion {
  position: fixed;
  font-size: 30px;
  animation: explode 1.2s ease forwards;
}

@keyframes explode {
  0% { transform: scale(0.5); opacity: 1; }
  100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
}

.success {
  font-size: 1.8rem;
  color: #c2185b;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="container">
  <div class="flower">üå∏</div>

  <h1>You make my world brighter every day</h1>

  <div class="question">Will you be mine?</div>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div id="successMessage"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const successMessage = document.getElementById("successMessage");
let noCount = 0;

const noTexts = [
  "Are you sure? ü•∫",
  "Really sure? üò¢",
  "I'll be sad...",
  "Don't break my heart üíî",
  "Last chance üò≥",
  "Okay fine..."
];

noBtn.addEventListener("mouseover", () => {
  if (noCount < 6) {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.textContent = noTexts[noCount];
    noCount++;
  } else {
    noBtn.style.left = "0px";
    noBtn.style.top = "0px";
    noBtn.style.zIndex = "-1";
    noBtn.textContent = "";
    alert("You've scared away the No Button & it's hiding behind Yes üòå");
  }
});

yesBtn.addEventListener("click", () => {
  successMessage.innerHTML = "<div class='success'>YAY!!! You just made me the happiest person alive üíï</div>";
  createExplosion();
});

function createExplosion() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.classList.add("explosion");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 1200);
  }
}

/* Floating hearts background */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = Math.random() * 5 + 5 + "s";
  document.querySelector(".hearts").appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 8000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
